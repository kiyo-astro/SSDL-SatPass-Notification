#--------------------------------#
# Workflow name                  #
#--------------------------------#
name: SSDL SatPass Notification (Hourly and iCalendar ONLY - 50 minutes past every hour)

#--------------------------------#
# Schedule                       #
#--------------------------------#
on:
  # schedule:
  #   - cron: "50 * * * *"
  workflow_dispatch: {}

#--------------------------------#
# Permissions                    #
#--------------------------------#
#  -  Permissions for contents should be "write" to update iCalendar file
permissions:
  contents: write

#--------------------------------#
# Concurrency                    #
#--------------------------------#
concurrency:
  group: satpass-notification
  cancel-in-progress: false

#--------------------------------#
# Job                            #
#--------------------------------#
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notification script
        #  -  Set parameters below
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          METEOBLUE_API_KEY: ${{ secrets.METEOBLUE_API_KEY }}
          SLACK_CHANNEL: C0AG1TD9GVD
          SEND_NOTICE: NOT
          METEOBLUE_UPDATE: NOT
          NOTIFY_TYPE: bydate
          TIME_WINDOW: evening
          MIN_ALT: 20
          MIN_DURATION: 30
          
          TZ: Asia/Tokyo
        run: |
          python SSDL-SatPass-Notification.py

      - name: Commit and push outputs
        if: always()
        env:
          TZ: Asia/Tokyo
        run: |
          set -e

          git config user.name "kiyo-astro"
          git config user.email "kiyoaki@uw.edu"
          git add -A output tmp || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update contents ($(date '+%Y-%m-%d %H:%M %Z'))"
          git push
