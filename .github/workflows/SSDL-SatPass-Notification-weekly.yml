name: SSDL SatPass Notification (Weekly - Monday 07:00 JST)

on:
  schedule:
    # GitHub Actions schedule is UTC. 07:00 JST = 22:00 UTC (previous day)
    - cron: "0 22 * * 0"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: satpass-notification
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notification script
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
          METEOBLUE_API_KEY: ${{ secrets.METEOBLUE_API_KEY }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          TIME_WINDOW: evening
          SEND_NOTICE: ${{ secrets.SEND_NOTICE }}
          NOTIFY_TYPE: ${{ secrets.NOTIFY_TYPE }}
          TZ: Asia/Tokyo
        run: |
          python SSDL-SatPass-Notification.py

      - name: Commit and push outputs
        if: always()
        env:
          TZ: Asia/Tokyo
        run: |
          set -e

          git config user.name "kiyo-astro"
          git config user.email "kiyoaki@uw.edu"
          git add -A SSDL-SatPass-Notification/output SSDL-SatPass-Notification/tmp || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update outputs ($(date '+%Y-%m-%d %H:%M %Z'))"
          git push
